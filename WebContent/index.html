<!DOCTYPE html>
<html>
<head>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="assets/lib/materialize/css/google_fonts.css"
	media="screen,projection" />

<link type="text/css" rel="stylesheet"
	href="assets/lib/materialize/css/materialize.min.css"
	media="screen,projection" />

<!-- Import gygatech CSS -->
<link type="text/css" rel="stylesheet" href="assets/css/gygatech.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Sistema de Chamados - Gygatech Informática</title>
</head>

<body>
	<nav>
		<div class="nav-wrapper blue darken-4">
			<form class="" action="login" method="post">
				<div class="row">
					<div class="col s12">
						<div class="input-image col s8	 ">
							<h4>Sistema de Chamados - Gygatech Informática</h4>
						</div>

						<a class="waves-effect blue btn modal-trigger right"
							href="#modal1">Login</a>

						<!-- Modal Structure -->
						<div id="modal1" class="modal">
							<div class="modal-content center">
								<h4>Acesso</h4>
								<div class="row "></div>
								<div class="row black">
									<div class="input-field col s11">
										<i class="material-icons prefix indigo-text">account_circle</i>
										<input id="icon_prefix" type="text" name="userlogin" class="validate">
										<label for="icon_prefix"></label>
									</div>
								</div>
								<div class="row black">
									<div class="input-field col s11 ">
										<i class="material-icons prefix indigo-text">vpn_key</i> 
										<input id="icon_prefix" type="password" name="senha" class="validate">
										<label for="icon_prefix"></label>
									</div>
								</div>
								<div class="modal-footer indigo">
									<button type="submit" name="action"
										class=" modal-action modal-close indigo white-text btn-flat">Entrar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</nav>
	
	<div class="">
		<div class="row"></div>
	</div>

	<div class="parallax-container">
		<div class="parallax">
			<img src="assets/media/img/paralax2.jpg">
		</div>
	</div>

	<!-- Rodape -->
	<footer class="page-footer  blue darken-4">
		<div class="footer-copyright">
			<div class="container center">2016 Copyright Gygatech Informática</div>
		</div>
	</footer>

	<!--Import JavaScript-->
	<script type="text/javascript"
		src="assets/lib/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript"
		src="assets/lib/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/gygatech.js"></script>
</body>
</html>
